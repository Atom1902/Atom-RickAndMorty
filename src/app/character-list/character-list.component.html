<br>
<div class="row">
    <div class="col-lg-12" style="padding-left: 60rem;">
        <form class="d-flex" role="search">
            <input                 
                class="form-control me-2" 
                name="Search" 
                type="search" 
                placeholder="Search" 
                [(ngModel)]="filteredString"
                >
        </form> 
    </div>
</div> 
<br>
<div class="character-grid">
        <div style="cursor: pointer" [routerLink]="['/', 'characters', 'detail', character.id]"class="box" *ngFor="let character of (characters$ | async).characters | filter: filteredString">
            <img src="https://rickandmortyapi.com/api/character/avatar/{{ character.id }}.jpeg">
            <h5>{{ character.name }}</h5>

            <p>
                <b> Status: {{ character.status }}</b>
            </p>
            <p>
                <b>Species: {{ character.species }}</b>
            </p>
            <p>
                <b>Gender: {{ character.gender }}</b>
            </p>
            <p>
                <b>Location: {{ character.location.name }}</b>
            </p>

        </div>
    </div>
